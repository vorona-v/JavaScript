<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="carousel" class="carousel">
    <ul id="slides" class="slides">
        <li class="slides__item active"><img src="assets/images/1.jpg" alt="image" title="image1"/></li>
        <li class="slides__item"><img src="assets/images/2.jpg" alt="image" title="image1"/></li>
        <li class="slides__item"><img src="assets/images/3.jpg" alt="image" title="image1"/></li>
        <li class="slides__item"><img src="assets/images/4.jpg" alt="image" title="image1"/></li>
        <li class="slides__item"><img src="assets/images/5.jpg" alt="image" title="image1"/></li>
    </ul>

    <div class="controls">
        <button class="controls__item controls__prev" id="previous"><i class="fas fa-chevron-left"></i></button>
        <button class="controls__item controls__pause" id="pause">Pause</button>
        <button class="controls__item controls__next" id="next"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="indicators" id="indicators-container">
        <span class="indicators__item active" data-slide-to="0"></span>
        <span class="indicators__item" data-slide-to="1"></span>
        <span class="indicators__item" data-slide-to="2"></span>
        <span class="indicators__item" data-slide-to="3"></span>
        <span class="indicators__item" data-slide-to="4"></span>
    </div>
</div>

<script src="./main.min.js"></script>
</body>
</html>
