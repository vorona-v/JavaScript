<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>JavaScript</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <style>
        .slides {
            position: relative;
            height: 150px;
            margin-bottom: 20px;
        }
        .slide {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 1;
            transition: opacity 0.5s;
        }
        .active {
            opacity: 1;
            z-index: 2;
        }

        /*
        non-essential styles:
        just for appearance; change whatever you want
        */
        .slide {
            font-size: 40px;
            padding: 40px;
            box-sizing: border-box;
            background: #333;
            color: #fff;
        }
        .slide:nth-of-type(1) {
            background: red;
        }
        .slide:nth-of-type(2) {
            background: orange;
        }
        .slide:nth-of-type(3) {
            background: green;
        }
        .slide:nth-of-type(4) {
            background: blue;
        }
        .slide:nth-of-type(5) {
            background: purple;
        }

        .control {
            display: inline-block;
            padding: 10px 20px;
            background-color: #cccccc;
            cursor: pointer;
            margin-right: 15px;
            user-select: none;
        }
        .indicators, .controls {
            text-align: center;
            display: flex;
            list-style: none;
            padding: 0;
            justify-content: center;
        }
        .indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: aqua;
            margin: 0 15px 0 0;
            cursor: pointer;
        }
        .indicator.active {
            background: #333333;
        }
    </style>
</head>
<body>
